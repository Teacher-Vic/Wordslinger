<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Wordslinger</title>

<!-- Saloon font for the header -->
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">

<style>
/* ===================== Old West / Saloon Theme ===================== */

/* Body */
body {
  font-family: "Bookman Old Style", "Times New Roman", serif;
  background: #f4ead6; /* warm parchment */
  padding: 22px;
  max-width: 680px;
  margin: 18px auto;
  color: #3e2f1c;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* Header / Saloon sign */
h1 {
  font-family: "Alfa Slab One", "Times New Roman", serif;
  font-size: 46px;
  text-align: center;
  color: #6f4e37;
  margin: 6px 0 12px 0;
  letter-spacing: 1px;
  text-shadow: 2px 2px 0 rgba(210,190,170,0.6);
}

/* Subheaders */
h2 {
  text-align: center;
  color: #5a3e28;
  margin-bottom: 12px;
}

/* Navigation */
nav {
  text-align: center;
  margin: 14px 0 22px 0;
}
nav button {
  width: auto;
  margin: 0 8px;
  padding: 10px 18px;
  font-family: "Bookman Old Style", serif;
  font-weight: bold;
  background: linear-gradient(#e1cdaa, #d7bfa2);
  border: 2px solid #6f4e37;
  border-radius: 6px;
  cursor: pointer;
  color: #3e2f1c;
  box-shadow: 0 3px 0 rgba(0,0,0,0.12);
  transition: transform .12s ease, box-shadow .12s ease;
}
nav button:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,0,0,0.12); }

/* Inputs */
select, button {
  font-size: 16px;
  padding: 10px;
  margin: 8px 0;
  width: 100%;
  border-radius: 6px;
  border: 1px solid #6f4e37;
  background: #f7e6d0;
  color: #3e2f1c;
  box-sizing: border-box;
}

/* Word card / favorites */
.word-box, .favorite-card {
  background: linear-gradient(#fbf3e8, #f3e0c8);
  border-radius: 12px;
  padding: 18px;
  margin-top: 15px;
  box-shadow: 4px 6px 18px rgba(0,0,0,0.10);
  border: 1px solid #d1bfa5;
  transition: transform .12s ease, box-shadow .12s ease;
}
.word-box:hover, .favorite-card:hover {
  transform: translateY(-3px);
  box-shadow: 6px 10px 26px rgba(0,0,0,0.14);
}

/* Example text */
.example {
  margin-left: 15px;
  opacity: 0.95;
  font-style: italic;
  color: #3e2f1c;
  margin-top: 6px;
  display:block;
  background: rgba(230,210,185,0.35);
  padding: 6px 10px;
  border-radius: 8px;
}

/* Buttons container on home */
.buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 12px;
}
.buttons button {
  width: 48%;
  background: linear-gradient(#e1cdaa, #d7bfa2);
  border: 2px solid #6f4e37;
  border-radius: 8px;
  font-family: "Bookman Old Style", serif;
  font-weight: bold;
  cursor: pointer;
  color: #3e2f1c;
  box-shadow: 0 4px 0 rgba(0,0,0,0.08);
}
.buttons button:hover { transform: translateY(-2px); }

/* Favorite card specifics */
.favorite-card { position: relative; padding-right:48px; }
.delete-btn {
  position: absolute;
  top: 10px;
  right: 12px;
  cursor: pointer;
  font-size: 18px;
  color: #7b2222;
  background: rgba(255,255,255,0.6);
  padding: 4px 6px;
  border-radius: 6px;
  border: 1px solid rgba(120,40,40,0.2);
}

/* Quiz options */
#quizOptions button {
  margin: 8px 0;
  width: 100%;
  text-align: left;
  background: linear-gradient(#e9d7bb, #e0c6a2);
  border: 2px solid #6f4e37;
  border-radius: 8px;
  font-family: "Bookman Old Style", serif;
  font-weight: bold;
  cursor: pointer;
  color: #3e2f1c;
  padding: 10px;
  box-shadow: 0 3px 0 rgba(0,0,0,0.06);
}
#quizOptions button:hover { transform: translateY(-2px); }

/* Next button */
#nextQuizBtn {
  margin-top: 10px;
  background: linear-gradient(#e1cdaa, #d7bfa2);
  border: 2px solid #6f4e37;
  border-radius: 8px;
  font-family: "Bookman Old Style", serif;
  font-weight: bold;
  cursor: pointer;
  color: #3e2f1c;
  padding: 10px;
}

/* Footer */
footer {
  margin-top: 34px;
  text-align: center;
  color: #5a3e28;
  font-family: "Bookman Old Style", serif;
  font-style: italic;
  opacity: 0.9;
  font-size: 14px;
}

/* ===================== Mobile-Friendly Tweaks ===================== */
@media (max-width: 680px) {
  body {
    padding: 12px;
    max-width: 95%;
  }
  h1 {
    font-size: 38px;
  }
  h2 {
    font-size: 22px;
  }
  select, button {
    font-size: 18px;
    padding: 12px;
  }
  .word-box, .favorite-card {
    padding: 16px;
    font-size: 16px;
  }
  .example {
    font-size: 15px;
    margin-left: 12px;
  }
  .buttons {
    flex-direction: column;
  }
  .buttons button {
    width: 100%;
    margin-bottom: 10px;
  }
  nav button {
    margin: 6px 0;
    width: 100%;
  }
  #quizOptions button {
    font-size: 16px;
    padding: 12px;
  }
  #nextQuizBtn {
    padding: 12px;
    font-size: 16px;
  }
  footer {
    font-size: 15px;
  }
}
</style>
</head>
<body>

<h1>The Wordslinger</h1>

<nav>
  <button id="homeBtn">Home</button>
  <button id="favoritesBtn">Favorites</button>
  <button id="quizBtn">Quiz</button>
</nav>

<!-- Home Page -->
<div id="homePage">
  <label>Choose Level:</label>
  <select id="level">
    <option value="beginner">Beginner</option>
    <option value="journey">Journey</option>
    <option value="advanced">Advanced</option>
    <option value="master">Master</option>
  </select>

  <div class="word-box" id="display"></div>

  <div class="buttons">
    <button id="favBtn">Favorite</button>
    <button id="newBtn">New Word</button>
  </div>
</div>

<!-- Favorites Page -->
<div id="favoritesPage" style="display:none;">
  <h2>My Favorites</h2>
  <div id="favoritesList"></div>
</div>

<!-- Quiz Page -->
<div id="quizPage" style="display:none;">
  <h2>Quiz Time!</h2>
  <label>Choose Level:</label>
  <select id="quizLevel">
    <option value="beginner">Beginner</option>
    <option value="journey">Journey</option>
    <option value="advanced">Advanced</option>
    <option value="master">Master</option>
  </select>
  <div class="word-box" id="quizBox"></div>
  <div id="quizOptions"></div>
  <button id="nextQuizBtn" style="display:none;">Next Question</button>
</div>

<footer>By Teacher Vic</footer>

</body>
</html>
