<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Wordslinger</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #faf9f6;
  padding: 20px;
  max-width: 600px;
  margin: auto;
  color: #222;
}
h1 { text-align: center; }
select, button {
  font-size: 16px;
  padding: 10px;
  margin: 8px 0;
  width: 100%;
}
.word-box {
  background: white;
  border-radius: 10px;
  padding: 18px;
  margin-top: 15px;
  box-shadow: 0 0 6px rgba(0,0,0,0.1);
}
.example {
  margin-left: 15px;
  opacity: 0.9;
}
.buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 12px;
}
.buttons button {
  width: 48%;
}
</style>
</head>
<body>

<h1>Wordslinger</h1>

<label>Choose Level:</label>
<select id="level">
  <option value="beginner">Beginner</option>
  <option value="journey">Journey</option>
  <option value="advanced">Advanced</option>
  <option value="master">Master</option>
</select>

<div class="word-box" id="display"></div>

<div class="buttons">
  <button id="favBtn">Save Word</button>
  <button id="newBtn">New Word</button>
</div>

<script>
const words = {
 beginner: [
{word:"apple", type:"noun",
def:"A round fruit that can be red, green, or yellow.",
ex:["She ate a fresh apple.","The apple rolled off the table.","I brought apples for lunch."]},

{word:"happy", type:"adjective",
def:"Feeling glad or pleased.",
ex:["She felt happy after finishing the project.","I am happy to see you.","The music made him happy."]},

{word:"book", type:"noun",
def:"A written work printed on pages and bound together.",
ex:["She opened the book and began to read.","The book was on the shelf.","He wrote a book about his travels."]},

{word:"learn", type:"verb",
def:"To gain knowledge or skill through study or practice.",
ex:["I learn new words every day.","She is learning to play the piano.","We learn by trying."]},

{word:"friend", type:"noun",
def:"A person you like and trust.",
ex:["My friend came to visit me.","They have been friends for years.","She is a good friend to everyone."]},

{word:"water", type:"noun",
def:"A clear liquid needed for life.",
ex:["Drink some water.","The plants need water.","He filled the glass with water."]},

{word:"carry", type:"verb",
def:"To hold something and move it from one place to another.",
ex:["She carried the bag on her shoulder.","He carried the boxes into the room.","Can you carry this for me?"]},

{word:"sleep", type:"verb",
def:"To rest your body and mind with your eyes closed.",
ex:["I sleep eight hours every night.","The cat is sleeping on the couch.","They slept late on Saturday."]},

{word:"slow", type:"adjective",
def:"Moving at a low speed.",
ex:["The turtle is slow.","The bus was slow today.","He spoke in a slow, calm voice."]},

{word:"fast", type:"adjective",
def:"Moving with great speed.",
ex:["The train is very fast.","She ran fast to catch the bus.","Time moves fast when you're having fun."]},

{word:"kind", type:"adjective",
def:"Friendly, gentle, and helpful.",
ex:["She is always kind to new students.","It was kind of you to help.","The teacher spoke in a kind voice."]},

{word:"bright", type:"adjective",
def:"Giving a lot of light, or very smart.",
ex:["The sun is bright today.","She has a bright idea.","The colors are bright and cheerful."]},

{word:"clean", type:"verb",
def:"To remove dirt from something.",
ex:["She cleaned the table.","He cleaned his shoes.","We clean our house every weekend."]},

{word:"cold", type:"adjective",
def:"Having a low temperature.",
ex:["The water is cold.","It was cold outside.","She felt cold and put on a coat."]},

{word:"warm", type:"adjective",
def:"Slightly hot, comfortable heat.",
ex:["The room is warm.","I like warm weather.","She gave me a warm smile."]}
],
 journey: [
{word:"wander", type:"verb",
def:"To walk or move without a clear purpose or direction.",
ex:[
  "We wandered through the old streets for hours.",
  "My mind began to wander during the lecture.",
  "They like to wander without a map."
]},

{word:"gather", type:"verb",
def:"To bring things or people together.",
ex:[
  "She gathered flowers from the garden.",
  "The class gathered around the teacher.",
  "We gathered information for the project."
]},

{word:"adjust", type:"verb",
def:"To change something slightly to make it better or more suitable.",
ex:[
  "He adjusted his glasses.",
  "You may need to adjust your schedule.",
  "She adjusted the volume on the radio."
]},

{word:"certain", type:"adjective",
def:"Confident or sure about something.",
ex:[
  "I am certain this is the right answer.",
  "She wasn't certain about her choice.",
  "He spoke with a certain calm confidence."
]},

{word:"encourage", type:"verb",
def:"To give support or confidence to someone.",
ex:[
  "The teacher encouraged her students.",
  "My friends encouraged me to apply.",
  "We should encourage creativity."
]},

{word:"avoid", type:"verb",
def:"To stay away from something or prevent it.",
ex:[
  "I try to avoid junk food.",
  "They avoided making eye contact.",
  "We should avoid repeating mistakes."
]},

{word:"attempt", type:"verb",
def:"To try to do something difficult.",
ex:[
  "She attempted to climb the mountain.",
  "He attempted to solve the problem.",
  "They attempted a new strategy."
]},

{word:"confident", type:"adjective",
def:"Feeling sure of your abilities.",
ex:[
  "She felt confident before the test.",
  "He is confident in his presentation.",
  "Confidence grows with practice."
]},

{word:"delight", type:"noun",
def:"A feeling of great pleasure.",
ex:[
  "The children laughed with delight.",
  "It was a delight to see you.",
  "She opened the gift with delight."
]},

{word:"effort", type:"noun",
def:"A physical or mental attempt to achieve something.",
ex:[
  "She put a lot of effort into her work.",
  "Improvement requires effort.",
  "They succeeded through effort and persistence."
]},

{word:"include", type:"verb",
def:"To contain something as part of a whole.",
ex:[
  "The book includes many examples.",
  "The price includes breakfast.",
  "Our group includes five people."
]},

{word:"maintain", type:"verb",
def:"To keep something in good condition or continue it.",
ex:[
  "He maintains his bike well.",
  "She maintains her routine.",
  "We must maintain balance in life."
]},

{word:"brief", type:"adjective",
def:"Short in time or words.",
ex:[
  "Let's keep this meeting brief.",
  "She gave a brief answer.",
  "It was a brief visit."
]},

{word:"method", type:"noun",
def:"A way of doing something, especially a planned or systematic way.",
ex:[
  "This method is effective.",
  "They tried a new teaching method.",
  "We used the same method as before."
]},

{word:"focus", type:"verb",
def:"To give all your attention to something.",
ex:[
  "I need to focus on my homework.",
  "He focused on the goal.",
  "Focus improves performance."
]},

{word:"unique", type:"adjective",
def:"Being one of a kind; special.",
ex:[
  "Her style is unique.",
  "Each person has a unique voice.",
  "It was a unique experience."
]},

{word:"recent", type:"adjective",
def:"Happening not long ago.",
ex:[
  "The news is recent.",
  "This is a recent discovery.",
  "We discussed recent events."
]},

{word:"compare", type:"verb",
def:"To examine the similarities or differences between things.",
ex:[
  "Let's compare the results.",
  "She compared the two prices.",
  "Comparing options can help you choose."
]},

{word:"express", type:"verb",
def:"To communicate thoughts or feelings.",
ex:[
  "He expressed his opinion clearly.",
  "Art allows us to express emotions.",
  "She finds it hard to express herself."
]},

{word:"respond", type:"verb",
def:"To reply or react to something.",
ex:[
  "Please respond to my message.",
  "He responded with a smile.",
  "They responded quickly to the change."
]}
],

  advanced: [
    {word:"meticulous", type:"adjective",
    def:"Showing great attention to detail; very careful and precise.",
    ex:["She was meticulous in her research.","A meticulous baker measures everything.","He keeps meticulous notes."]}
  ],

  master: [
    {word:"serendipity", type:"noun",
    def:"The occurrence of events by chance in a happy or beneficial way.",
    ex:[
    "“Some of the greatest discoveries in science have come about through serendipity.”",
    "Meeting her was pure serendipity.",
    "Traveling without plans invites serendipity."
    ]}
  ]
};

let history = JSON.parse(localStorage.getItem("history_words")) || [];
let favorites = JSON.parse(localStorage.getItem("favorite_words")) || [];
let currentWord = null;

function newWord() {
  const lvl = document.getElementById("level").value;
  const pool = words[lvl];
  currentWord = pool[Math.floor(Math.random() * pool.length)];
  history.push(currentWord.word);
  localStorage.setItem("history_words", JSON.stringify(history));
  displayWord();
}

function displayWord() {
  const box = document.getElementById("display");
  if (!currentWord) return;
  box.innerHTML = `
    <strong>Word:</strong> ${currentWord.word}<br>
    <strong>Level:</strong> ${document.getElementById("level").value}<br>
    <strong>Part of Speech:</strong> ${currentWord.type}<br>
    <strong>Definition:</strong> ${currentWord.def}<br><br>
    <strong>Examples:</strong><br>
    ${currentWord.ex.map(e => `<div class="example">• ${e}</div>`).join("")}
  `;
}

document.getElementById("newBtn").onclick = newWord;

document.getElementById("favBtn").onclick = function(){
  if (!currentWord) return;
  if (!favorites.includes(currentWord.word)) favorites.push(currentWord.word);
  localStorage.setItem("favorite_words", JSON.stringify(favorites));
  alert("Saved! (Favorites are stored on this device)");
};

newWord();
</script>

</body>
</html>
